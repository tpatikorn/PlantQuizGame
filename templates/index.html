{% extends 'base.html' %}

{% block header %}
    <h1>{% block title %}Main Page{% endblock %}</h1>
{% endblock %}

{% block content %}

        $(document).ready(function () {
            $("#hello").html("hahaha");
        });

    <div id="hello">

        {% endif %}
    </div>
    <div id="hello2">
        {{ g.user }}
    </div>
{% endblock %}
